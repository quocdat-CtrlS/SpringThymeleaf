<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{admin/dashboardLayout.html}"
>
<head>

</head>

<body>
    <section class="row" layout:fragment="content">
        <div class="col-6 offset-3 mt-4">
            <form th:action="@{/admin/categories/update}" method="POST" th:object="${category}">
                <div class="card">
                    <div class="card-header">
                        <img src="images/cate.png" alt="Category" width="165px" height="160px">
                        <b style="color: dodgerblue;" class="ml-5">Add New Categories</b>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="categoryId">Category ID:</label>
                            <input type="hidden" th:field="*{isEdit}">
                            <input type="text" class="form-control fas fa-id-card" th:field="*{categoryId}"
                                aria-describedby="categoryHId" placeholder="Category ID" readonly>
                            <small th:if="${#fields.hasErrors('categoryId')}" 
                            id="categoryHId" class="form-text text-muted">Categories is required</small>
                        </div>
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control fas fa-id-card" th:field="*{name}" id="name"
                                aria-describedby="namHId" placeholder="Name">
                            <small th:if="${#fields.hasErrors('name')}" id="namHId" class="form-text text-muted">Name is required</small>
                        </div>
                    </div>
                    <div class="card-footer text-muted">
                        <a th:href="@{/admin/categories}" class="btn btn-success">
                            <i class="fas fa-list"></i>List Categories</a>
                        <button class="btn btn-primary">
                            <i class="fas fa-save"></i>
                            <span th:if="${category.isEdit}">Update</span>
                            <span th:unless="${category.isEdit}">Save</span>
                        </button>
                        <button type="reset" class="btn btn-secondary">
                            <i class="fas fa-reply"></i>Reset</button>
                    </div>
                </div>
            </form>
        </div>
    </section>
</body>

</html>
